<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fee Reserve Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    @media print {
      @page { margin: 1cm; size: auto; }
      body { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Simple SVG Icon Components
    const Icon = ({ children, className = "w-5 h-5" }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        {children}
      </svg>
    );

    const Calculator = ({ className }) => (
      <Icon className={className}>
        <rect x="4" y="2" width="16" height="20" rx="2" />
        <line x1="8" y1="6" x2="16" y2="6" />
        <line x1="8" y1="10" x2="8" y2="10" />
        <line x1="12" y1="10" x2="12" y2="10" />
        <line x1="16" y1="10" x2="16" y2="10" />
        <line x1="8" y1="14" x2="8" y2="14" />
        <line x1="12" y1="14" x2="12" y2="14" />
        <line x1="16" y1="14" x2="16" y2="14" />
        <line x1="8" y1="18" x2="8" y2="18" />
        <line x1="12" y1="18" x2="16" y2="18" />
      </Icon>
    );

    const Printer = ({ className }) => (
      <Icon className={className}>
        <polyline points="6 9 6 2 18 2 18 9" />
        <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2" />
        <rect x="6" y="14" width="12" height="8" />
      </Icon>
    );

    const RotateCcw = ({ className }) => (
      <Icon className={className}>
        <polyline points="1 4 1 10 7 10" />
        <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10" />
      </Icon>
    );

    const Info = ({ className }) => (
      <Icon className={className}>
        <circle cx="12" cy="12" r="10" />
        <line x1="12" y1="16" x2="12" y2="12" />
        <line x1="12" y1="8" x2="12.01" y2="8" />
      </Icon>
    );

    const ChevronDown = ({ className }) => (
      <Icon className={className}>
        <polyline points="6 9 12 15 18 9" />
      </Icon>
    );

    const DollarSign = ({ className }) => (
      <Icon className={className}>
        <line x1="12" y1="1" x2="12" y2="23" />
        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />
      </Icon>
    );

    const Percent = ({ className }) => (
      <Icon className={className}>
        <line x1="19" y1="5" x2="5" y2="19" />
        <circle cx="6.5" cy="6.5" r="2.5" />
        <circle cx="17.5" cy="17.5" r="2.5" />
      </Icon>
    );

    const Calendar = ({ className }) => (
      <Icon className={className}>
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
        <line x1="16" y1="2" x2="16" y2="6" />
        <line x1="8" y1="2" x2="8" y2="6" />
        <line x1="3" y1="10" x2="21" y2="10" />
      </Icon>
    );

    const User = ({ className }) => (
      <Icon className={className}>
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
        <circle cx="12" cy="7" r="4" />
      </Icon>
    );

    const Briefcase = ({ className }) => (
      <Icon className={className}>
        <rect x="2" y="7" width="20" height="14" rx="2" ry="2" />
        <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16" />
      </Icon>
    );

    const FeeReserveCalculator = () => {
      // --- State ---
      const [inputs, setInputs] = useState({
        // Calculation Inputs
        privateAUM: 1000000,
        householdAUM: 500000,
        term: 5,
        growthRate: 5.0,
        // Client & Account Inputs
        clientName: '',
        investmentName: 'TBC',
        custodian: 'Schwab',
        accountNumber: '',
      });

      const [results, setResults] = useState({
        totalFeeReserve: 0,
        yearOneBlendedRate: 0,
        feeAsPercentage: 0,
        schedule: [],
      });

      const [showFeeSchedule, setShowFeeSchedule] = useState(false);
      const [isPrinting, setIsPrinting] = useState(false);

      // --- Constants ---
      const TIERS = [
        { limit: 500000, rate: 0.0125, label: "First $500k" },
        { limit: 1750000, rate: 0.0100, label: "Next $1.25M ($500k - $1.75M)" },
        { limit: 5000000, rate: 0.0075, label: "Next $3.25M ($1.75M - $5M)" },
        { limit: Infinity, rate: 0.0050, label: "$5M+" },
      ];

      const INVESTMENT_OPTIONS = [
        "TBC",
        "AQR TA Delphi Plus Fund",
        "Quantinno QFAF"
      ];

      const CUSTODIAN_OPTIONS = [
        "Schwab",
        "Fidelity"
      ];

      // --- Formatters ---
      const formatCurrency = (val) => {
        return new Intl.NumberFormat('en-US', {
          style: 'currency',
          currency: 'USD',
          minimumFractionDigits: 0,
          maximumFractionDigits: 0,
        }).format(val);
      };

      const formatPercent = (val) => {
        return new Intl.NumberFormat('en-US', {
          style: 'percent',
          minimumFractionDigits: 2,
          maximumFractionDigits: 2,
        }).format(val);
      };

      // --- Logic ---
      const calculateBlendedFee = (totalAum) => {
        let remainingAum = totalAum;
        let totalFee = 0;
        let previousTierLimit = 0;

        for (let i = 0; i < TIERS.length; i++) {
          const tier = TIERS[i];
          const tierCap = tier.limit;
          const amountInTier = Math.min(Math.max(0, remainingAum), tierCap - previousTierLimit);

          totalFee += amountInTier * tier.rate;

          remainingAum -= amountInTier;
          previousTierLimit = tierCap;

          if (remainingAum <= 0) break;
        }
        return totalFee;
      };

      const calculate = () => {
        const term = Math.max(1, Math.round(inputs.term));
        const growthRateDecimal = inputs.growthRate / 100;

        let currentPrivateAUM = Number(inputs.privateAUM);
        let currentHouseholdAUM = Number(inputs.householdAUM);

        let totalReserve = 0;
        const schedule = [];

        // Year 1 Stats for Summary
        let yearOneBlendedRate = 0;

        for (let year = 1; year <= term; year++) {
          const totalAUM = currentPrivateAUM + currentHouseholdAUM;

          // Calculate Total Fee based on household total
          const totalFee = calculateBlendedFee(totalAUM);

          // Calculate effective blended rate for this year
          const blendedRate = totalAUM > 0 ? totalFee / totalAUM : 0;

          if (year === 1) {
            yearOneBlendedRate = blendedRate;
          }

          // Pro-rata attribution
          const allocationRatio = totalAUM > 0 ? currentPrivateAUM / totalAUM : 0;
          const privateFee = totalFee * allocationRatio;

          schedule.push({
            year,
            totalAUM,
            privateAUM: currentPrivateAUM,
            blendedRate,
            totalFee,
            privateFee
          });

          totalReserve += privateFee;

          // Grow assets for next year
          currentPrivateAUM = currentPrivateAUM * (1 + growthRateDecimal);
          currentHouseholdAUM = currentHouseholdAUM * (1 + growthRateDecimal);
        }

        setResults({
          totalFeeReserve: totalReserve,
          yearOneBlendedRate,
          feeAsPercentage: inputs.privateAUM > 0 ? totalReserve / inputs.privateAUM : 0,
          schedule
        });
      };

      // --- Handlers ---
      const handleInputChange = (field, value) => {
        setInputs(prev => ({
          ...prev,
          [field]: value
        }));
      };

      const handleReset = () => {
        setInputs({
          privateAUM: 1000000,
          householdAUM: 500000,
          term: 5,
          growthRate: 5.0,
          clientName: '',
          investmentName: 'TBC',
          custodian: 'Schwab',
          accountNumber: '',
        });
      };

      const handlePrint = () => {
        setIsPrinting(true);
        setTimeout(() => {
          window.print();
          setIsPrinting(false);
        }, 500);
      };

      // Recalculate whenever inputs change
      useEffect(() => {
        calculate();
      }, [inputs]);

      return (
        <div className="min-h-screen bg-gray-50 text-gray-800 font-sans p-4 md:p-8 print:bg-white print:p-0">
          <div className="max-w-6xl mx-auto">

            {/* --- Header (Screen Only) --- */}
            <header className="mb-8 print:hidden border-b pb-4 flex justify-between items-end">
              <div>
                <h1 className="text-3xl font-bold text-slate-800 flex items-center gap-2">
                  <Calculator className="w-8 h-8 text-blue-600" />
                  Fee Reserve Calculator
                </h1>
                <p className="text-gray-500 mt-2">
                  Determine the upfront deposit required for advisory fees on non-custodied private investments.
                </p>
              </div>
              <button
                onClick={handlePrint}
                disabled={isPrinting}
                className={`hidden md:flex items-center gap-2 px-4 py-2 bg-white border border-gray-300 rounded hover:bg-gray-50 text-sm font-medium transition-colors ${isPrinting ? 'opacity-50 cursor-wait' : ''}`}
              >
                <Printer className="w-4 h-4" />
                {isPrinting ? 'Printing...' : 'Print Report'}
              </button>
            </header>

            {/* --- Header (Print Only) --- */}
            <div className="hidden print:block mb-8 border-b-2 border-slate-800 pb-4">
              <h1 className="text-2xl font-bold text-slate-800">Fee Reserve Authorization Estimate</h1>
              <div className="mt-4 text-sm text-gray-700 leading-relaxed text-justify">
                <strong>Purpose of Calculation:</strong> The Private Investment selected below is held directly with the issuer and is not maintained within our standard custody accounts. Consequently, advisory fees cannot be deducted directly from the investment balance. This calculation estimates the total advisory fees attributable to this specific investment over the projected term. The "Total Deposit Required" represents the amount to be pre-funded into the Client's designated fee reserve account to cover these obligations.
              </div>
            </div>

            <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">

              {/* --- LEFT COLUMN: Inputs (Hidden on Print) --- */}
              <div className="lg:col-span-1 space-y-6 print:hidden">

                {/* Client Details Card */}
                <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                  <h2 className="text-lg font-semibold mb-4 text-slate-800 flex items-center gap-2">
                    <User className="w-5 h-5 text-gray-400" /> Client Details
                  </h2>

                  <div className="space-y-4">
                    {/* Client Name */}
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Client Full Name</label>
                      <input
                        type="text"
                        value={inputs.clientName}
                        onChange={(e) => handleInputChange('clientName', e.target.value)}
                        placeholder="e.g. John & Jane Doe"
                        className="block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                      />
                    </div>

                    {/* Investment Selection */}
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Investment Selection</label>
                      <div className="relative">
                        <select
                          value={inputs.investmentName}
                          onChange={(e) => handleInputChange('investmentName', e.target.value)}
                          className="block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 appearance-none bg-white"
                        >
                          {INVESTMENT_OPTIONS.map(opt => (
                            <option key={opt} value={opt}>{opt}</option>
                          ))}
                        </select>
                        <ChevronDown className="absolute right-3 top-3 h-4 w-4 text-gray-400 pointer-events-none" />
                      </div>
                    </div>

                    {/* Custodian Selection */}
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Custodian</label>
                      <div className="relative">
                        <select
                          value={inputs.custodian}
                          onChange={(e) => handleInputChange('custodian', e.target.value)}
                          className="block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 appearance-none bg-white"
                        >
                          {CUSTODIAN_OPTIONS.map(opt => (
                            <option key={opt} value={opt}>{opt}</option>
                          ))}
                        </select>
                        <ChevronDown className="absolute right-3 top-3 h-4 w-4 text-gray-400 pointer-events-none" />
                      </div>
                    </div>

                    {/* Account Number */}
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Fee Reserve Account #</label>
                      <input
                        type="text"
                        value={inputs.accountNumber}
                        onChange={(e) => handleInputChange('accountNumber', e.target.value)}
                        placeholder="(If established)"
                        className="block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                      />
                    </div>
                  </div>
                </div>

                {/* Financial Params Card */}
                <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                  <h2 className="text-lg font-semibold mb-4 text-slate-800 flex items-center gap-2">
                    <Briefcase className="w-5 h-5 text-gray-400" /> Financials
                  </h2>

                  {/* Private AUM */}
                  <div className="mb-4">
                    <label className="block text-sm font-medium text-gray-700 mb-1">
                      Private Investment Amount
                    </label>
                    <div className="relative">
                      <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <DollarSign className="h-4 w-4 text-gray-400" />
                      </div>
                      <input
                        type="number"
                        value={inputs.privateAUM}
                        onChange={(e) => handleInputChange('privateAUM', parseFloat(e.target.value) || 0)}
                        className="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition-colors"
                      />
                    </div>
                  </div>

                  {/* Household AUM */}
                  <div className="mb-4">
                    <label className="block text-sm font-medium text-gray-700 mb-1">
                      Additional Household AUM
                    </label>
                    <div className="relative">
                      <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <DollarSign className="h-4 w-4 text-gray-400" />
                      </div>
                      <input
                        type="number"
                        value={inputs.householdAUM}
                        onChange={(e) => handleInputChange('householdAUM', parseFloat(e.target.value) || 0)}
                        className="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition-colors"
                      />
                    </div>
                    <p className="text-xs text-gray-500 mt-1">Other assets used for tier blending.</p>
                  </div>

                  <div className="grid grid-cols-2 gap-4">
                    {/* Term */}
                    <div className="mb-4">
                      <label className="block text-sm font-medium text-gray-700 mb-1">
                        Term (Years)
                      </label>
                      <div className="relative">
                        <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                          <Calendar className="h-4 w-4 text-gray-400" />
                        </div>
                        <input
                          type="number"
                          min="1"
                          step="1"
                          value={inputs.term}
                          onChange={(e) => handleInputChange('term', parseFloat(e.target.value))}
                          className="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition-colors"
                        />
                      </div>
                    </div>

                    {/* Growth Rate */}
                    <div className="mb-4">
                      <label className="block text-sm font-medium text-gray-700 mb-1">
                        Annual Growth
                      </label>
                      <div className="relative">
                        <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                          <Percent className="h-4 w-4 text-gray-400" />
                        </div>
                        <input
                          type="number"
                          step="0.1"
                          value={inputs.growthRate}
                          onChange={(e) => handleInputChange('growthRate', parseFloat(e.target.value))}
                          className="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition-colors"
                        />
                      </div>
                    </div>
                  </div>

                  <div className="pt-4 border-t flex justify-between items-center">
                     <button
                      onClick={() => setShowFeeSchedule(!showFeeSchedule)}
                      className="text-xs text-blue-600 hover:text-blue-800 flex items-center gap-1"
                    >
                      <Info className="w-3 h-3" />
                      {showFeeSchedule ? "Hide Fee Schedule" : "View Fee Schedule"}
                    </button>

                    <button
                      onClick={handleReset}
                      className="text-sm text-gray-500 hover:text-red-600 flex items-center gap-1 transition-colors"
                    >
                      <RotateCcw className="w-3 h-3" />
                      Reset
                    </button>
                  </div>

                  {showFeeSchedule && (
                    <div className="mt-4 bg-blue-50 p-3 rounded text-xs text-blue-800 space-y-1">
                      <p className="font-semibold mb-2">Marginal Rate Schedule:</p>
                      {TIERS.map((tier, idx) => (
                        <div key={idx} className="flex justify-between">
                          <span>{tier.label}</span>
                          <span className="font-mono">{(tier.rate * 100).toFixed(2)}%</span>
                        </div>
                      ))}
                    </div>
                  )}
                </div>
              </div>

              {/* --- RIGHT COLUMN: Output --- */}
              <div className="lg:col-span-2 space-y-6">

                {/* Print View Info Block */}
                <div className="hidden print:block mb-6 bg-gray-50 p-4 rounded border border-gray-200">
                   <div className="grid grid-cols-2 gap-y-4 gap-x-8 text-sm">
                     <div>
                        <span className="text-gray-500 block text-xs uppercase tracking-wider">Client Name</span>
                        <span className="font-semibold text-lg">{inputs.clientName || "—"}</span>
                     </div>
                     <div>
                        <span className="text-gray-500 block text-xs uppercase tracking-wider">Private Investment</span>
                        <span className="font-semibold text-lg">{inputs.investmentName}</span>
                     </div>
                     <div>
                        <span className="text-gray-500 block text-xs uppercase tracking-wider">Fee Reserve Account</span>
                        <span className="font-medium">{inputs.custodian} {inputs.accountNumber ? ` — #${inputs.accountNumber}` : ""}</span>
                     </div>
                     <div>
                        <span className="text-gray-500 block text-xs uppercase tracking-wider">Investment Amount</span>
                        <span className="font-medium">{formatCurrency(inputs.privateAUM)}</span>
                     </div>
                     <div>
                        <span className="text-gray-500 block text-xs uppercase tracking-wider">Additional AUM</span>
                        <span className="font-medium">{formatCurrency(inputs.householdAUM)}</span>
                     </div>
                     <div>
                        <span className="text-gray-500 block text-xs uppercase tracking-wider">Assumption: Annual Growth</span>
                        <span className="font-medium">{inputs.growthRate}%</span>
                     </div>
                   </div>
                </div>

                {/* Summary Cards */}
                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                  <div className="bg-blue-600 text-white p-6 rounded-xl shadow-md col-span-1 md:col-span-3 lg:col-span-1 print:bg-white print:text-black print:border-2 print:border-slate-800 print:shadow-none">
                    <h3 className="text-blue-100 text-sm font-medium uppercase tracking-wider print:text-slate-600">Total Deposit Required</h3>
                    <div className="text-3xl font-bold mt-2">
                      {formatCurrency(results.totalFeeReserve)}
                    </div>
                    <div className="text-blue-200 text-xs mt-1 print:text-slate-500">
                      Total Projected Fees over {inputs.term} Years
                    </div>
                  </div>

                  <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-200 print:border-gray-300">
                    <h3 className="text-gray-500 text-sm font-medium uppercase tracking-wider">Effective Annual Rate</h3>
                    <div className="text-2xl font-bold mt-2 text-slate-700">
                      {formatPercent(results.yearOneBlendedRate)}
                    </div>
                    <div className="text-gray-400 text-xs mt-1">
                      Blended rate (Year 1)
                    </div>
                  </div>

                  <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-200 print:border-gray-300">
                    <h3 className="text-gray-500 text-sm font-medium uppercase tracking-wider">Cost of Capital</h3>
                    <div className="text-2xl font-bold mt-2 text-slate-700">
                      {formatPercent(results.feeAsPercentage)}
                    </div>
                    <div className="text-gray-400 text-xs mt-1">
                      Total fees / Initial Investment
                    </div>
                  </div>
                </div>

                {/* Detailed Table */}
                <div className="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden print:shadow-none print:border">
                  <div className="px-6 py-4 border-b border-gray-200 bg-gray-50 flex justify-between items-center print:bg-gray-100">
                    <h3 className="font-semibold text-gray-800">Fee Schedule Projection</h3>
                  </div>
                  <div className="overflow-x-auto">
                    <table className="min-w-full divide-y divide-gray-200">
                      <thead className="bg-gray-50 print:bg-white">
                        <tr>
                          <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Year</th>
                          <th scope="col" className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Total Household AUM</th>
                          <th scope="col" className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider hidden sm:table-cell print:table-cell">Blended Rate</th>
                          <th scope="col" className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider hidden sm:table-cell print:hidden">Total Fee</th>
                          <th scope="col" className="px-6 py-3 text-right text-xs font-bold text-gray-700 uppercase tracking-wider bg-blue-50 print:bg-white">Private Inv. Fee</th>
                        </tr>
                      </thead>
                      <tbody className="bg-white divide-y divide-gray-200">
                        {results.schedule.map((row) => (
                          <tr key={row.year} className="hover:bg-gray-50 transition-colors">
                            <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{row.year}</td>
                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-right">{formatCurrency(row.totalAUM)}</td>
                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-right hidden sm:table-cell print:table-cell">{formatPercent(row.blendedRate)}</td>
                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-right hidden sm:table-cell print:hidden">{formatCurrency(row.totalFee)}</td>
                            <td className="px-6 py-4 whitespace-nowrap text-sm font-bold text-blue-600 text-right bg-blue-50 print:bg-white print:text-black">{formatCurrency(row.privateFee)}</td>
                          </tr>
                        ))}
                        {/* Totals Row */}
                        <tr className="bg-gray-100 font-semibold print:bg-gray-50">
                          <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Total</td>
                          <td className="px-6 py-4 whitespace-nowrap text-sm text-right text-gray-500">—</td>
                          <td className="px-6 py-4 whitespace-nowrap text-sm text-right text-gray-500 hidden sm:table-cell print:table-cell">—</td>
